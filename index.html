<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vapt - Conectividade Simples</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --vapt-azul: #1A237E;
            --vapt-roxo: #6A1B9A;
            --vapt-gradiente: linear-gradient(135deg, #1A237E 0%, #6A1B9A 100%);
            --fundo: #F8F9FE;
            --branco: #FFFFFF;
            --texto: #2D3436;
            --sucesso: #00B894;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--fundo);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            color: var(--texto);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--branco);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Cabeçalho Profissional */
        .header {
            background: var(--vapt-gradiente);
            color: white;
            padding: 25px 20px;
            border-radius: 0 0 25px 25px;
            text-align: left;
        }

        .header h1 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }

        /* Navegação Inferior (Tab Bar) */
        .nav-bar {
            height: 70px;
            background: var(--branco);
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #B2BEC3;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-item.active { color: var(--vapt-azul); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }

        /* Telas */
        .tela { display: none; flex: 1; overflow-y: auto; padding: 20px; }
        .tela.ativa { display: block; }

        /* Cards de Contato/Grupo */
        .vapt-card {
            background: var(--branco);
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #F1F2F6;
            transition: all 0.2s;
            cursor: pointer;
        }

        .vapt-card:active { transform: scale(0.98); background: #F1F2F6; }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--vapt-gradiente);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        /* Inputs e Botões */
        .vapt-input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #EEF2F7;
            background: #F8F9FE;
            margin-bottom: 10px;
            font-size: 1rem;
            outline: none;
        }

        .vapt-input:focus { border-color: var(--vapt-azul); }

        .vapt-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--vapt-gradiente);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.2);
        }

        /* Chat Fullscreen */
        #tela-chat {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--fundo);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: var(--branco);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .area-mensagens { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .bolha {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 85%;
            font-size: 1.05rem;
            line-height: 1.4;
        }
        .bolha.minha { align-self: flex-end; background: var(--vapt-azul); color: white; border-bottom-right-radius: 4px; }
        .bolha.outra { align-self: flex-start; background: #E9E9EB; border-bottom-left-radius: 4px; }
        .bolha .autor { font-size: 0.7rem; display: block; margin-bottom: 4px; opacity: 0.8; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    
    <header class="header" id="main-header">
        <h1>Vapt</h1>
        <p id="subtitulo-header" style="margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem;">Contatos</p>
    </header>

    <div id="contatos" class="tela ativa">
        <div id="lista-amigos"></div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <h3 style="font-size: 0.9rem; color: #7F8C8D;">ADICIONAR NOVO AMIGO</h3>
        <input type="text" id="add-id" class="vapt-input" placeholder="ID do Amigo">
        <input type="text" id="add-nome" class="vapt-input" placeholder="Nome (Ex: Filho)">
        <button class="vapt-btn" onclick="adicionarAmigo()">Adicionar</button>
    </div>

    <div id="grupos" class="tela">
        <div id="lista-grupos"></div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <h3 style="font-size: 0.9rem; color: #7F8C8D;">ENTRAR EM UM GRUPO</h3>
        <input type="text" id="group-name" class="vapt-input" placeholder="Nome do Grupo (Ex: Familia)">
        <button class="vapt-btn" onclick="entrarGrupo()" style="background: var(--vapt-roxo);">Entrar no Grupo</button>
    </div>

    <div id="perfil" class="tela">
        <div class="vapt-card" style="flex-direction: column; text-align: center;">
            <div class="avatar" style="width: 80px; height: 80px; font-size: 2rem; margin: 0 auto 15px;" id="p-avatar">U</div>
            <h2 id="p-nome" style="margin: 0;">Nome</h2>
            <p id="p-id" style="color: #7F8C8D;">ID: ...</p>
            <button class="vapt-btn" onclick="copiarID()" style="font-size: 0.8rem; padding: 10px;">Copiar meu ID</button>
        </div>
        <button class="vapt-btn" onclick="editarPerfil()" style="margin-top: 20px; background: #eee; color: #333;">Alterar meu Nome</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navegar('contatos', 'Contatos')">
            <i class="fas fa-user-friends"></i> Contatos
        </div>
        <div class="nav-item" onclick="navegar('grupos', 'Grupos')">
            <i class="fas fa-users"></i> Grupos
        </div>
        <div class="nav-item" onclick="navegar('perfil', 'Meu Perfil')">
            <i class="fas fa-user-circle"></i> Perfil
        </div>
    </nav>

    <div id="tela-chat">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="fecharChat()" style="font-size: 1.2rem; margin-right: 15px;"></i>
            <div class="avatar" style="width: 35px; height: 35px; font-size: 0.9rem;" id="chat-avatar">?</div>
            <b id="chat-titulo">Conversa</b>
        </div>
        <div class="area-mensagens" id="chat-msgs"></div>
        <div style="padding: 15px; background: white; display: flex; gap: 10px;">
            <input type="text" id="chat-input" class="vapt-input" style="margin: 0;" placeholder="Sua mensagem...">
            <button class="vapt-btn" onclick="enviarMsg()" style="width: 60px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

</div>

<script>
    // --- DATABASE MOCK/FIREBASE ---
    // ATENÇÃO: Substitua pelo seu Firebase Config
    const firebaseConfig = { databaseURL: "https://zapidosos-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- ESTADO DA APP ---
    let meuPerfil = JSON.parse(localStorage.getItem('vapt_perfil')) || {
        id: 'V' + Math.floor(Math.random() * 8999 + 1000),
        nome: 'Usuário'
    };
    let amigos = JSON.parse(localStorage.getItem('vapt_amigos')) || [];
    let grupos = JSON.parse(localStorage.getItem('vapt_grupos')) || [];
    let chatAtual = null;
    let tipoChat = 'pvt'; // pvt ou grupo

    function navegar(telaId, subtitulo) {
        document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(telaId).classList.add('ativa');
        event.currentTarget.classList.add('active');
        document.getElementById('subtitulo-header').innerText = subtitulo;
        if(telaId === 'contatos') renderAmigos();
        if(telaId === 'grupos') renderGrupos();
        if(telaId === 'perfil') renderPerfil();
    }

    // --- FUNÇÕES DE PERFIL ---
    function renderPerfil() {
        document.getElementById('p-nome').innerText = meuPerfil.nome;
        document.getElementById('p-id').innerText = "Seu ID: " + meuPerfil.id;
        document.getElementById('p-avatar').innerText = meuPerfil.nome[0].toUpperCase();
    }
    
    function editarPerfil() {
        const n = prompt("Qual seu nome?");
        if(n) { meuPerfil.nome = n; localStorage.setItem('vapt_perfil', JSON.stringify(meuPerfil)); renderPerfil(); }
    }

    function copiarID() {
        navigator.clipboard.writeText(meuPerfil.id);
        alert("ID Copiado!");
    }

    // --- AMIGOS E GRUPOS ---
    function adicionarAmigo() {
        const id = document.getElementById('add-id').value;
        const nome = document.getElementById('add-nome').value;
        if(id && nome) {
            amigos.push({id, nome});
            localStorage.setItem('vapt_amigos', JSON.stringify(amigos));
            renderAmigos();
        }
    }

    function entrarGrupo() {
        const g = document.getElementById('group-name').value;
        if(g) {
            if(!grupos.includes(g)) {
                grupos.push(g);
                localStorage.setItem('vapt_grupos', JSON.stringify(grupos));
            }
            abrirChat(g, 'grupo');
        }
    }

    function renderAmigos() {
        const div = document.getElementById('lista-amigos');
        div.innerHTML = amigos.length ? '' : '<p style="text-align:center; color:#999;">Nenhum contato.</p>';
        amigos.forEach(a => {
            div.innerHTML += `<div class="vapt-card" onclick="abrirChat('${a.id}', 'pvt', '${a.nome}')">
                <div class="avatar">${a.nome[0]}</div>
                <b>${a.nome}</b>
            </div>`;
        });
    }

    function renderGrupos() {
        const div = document.getElementById('lista-grupos');
        div.innerHTML = grupos.length ? '' : '<p style="text-align:center; color:#999;">Nenhum grupo.</p>';
        grupos.forEach(g => {
            div.innerHTML += `<div class="vapt-card" onclick="abrirChat('${g}', 'grupo')">
                <div class="avatar" style="background:#6A1B9A">#</div>
                <b>${g}</b>
            </div>`;
        });
    }

    // --- SISTEMA DE CHAT REALTIME ---
    function abrirChat(id, tipo, nomeOpcional) {
        tipoChat = tipo;
        chatAtual = tipo === 'pvt' ? [meuPerfil.id, id].sort().join("_") : "grupo_" + id;
        document.getElementById('chat-titulo').innerText = nomeOpcional || id;
        document.getElementById('chat-avatar').innerText = (nomeOpcional || id)[0].toUpperCase();
        document.getElementById('tela-chat').style.display = 'flex';
        
        const ref = db.ref('mensagens/' + chatAtual);
        ref.off();
        document.getElementById('chat-msgs').innerHTML = '';
        
        ref.limitToLast(50).on('child_added', snap => {
            const m = snap.val();
            const bolha = document.createElement('div');
            bolha.className = `bolha ${m.deId === meuPerfil.id ? 'minha' : 'outra'}`;
            bolha.innerHTML = `<span class="autor">${m.nome}</span>${m.txt}`;
            document.getElementById('chat-msgs').appendChild(bolha);
            document.getElementById('chat-msgs').scrollTop = document.getElementById('chat-msgs').scrollHeight;
        });
    }

    function enviarMsg() {
        const txt = document.getElementById('chat-input').value;
        if(txt && chatAtual) {
            db.ref('mensagens/' + chatAtual).push({
                deId: meuPerfil.id,
                nome: meuPerfil.nome,
                txt: txt,
                time: Date.now()
            });
            document.getElementById('chat-input').value = '';
        }
    }

    function fecharChat() { document.getElementById('tela-chat').style.display = 'none'; }

    // Início
    window.onload = () => { renderAmigos(); renderPerfil(); };
</script>
</body>
</html>
