<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia Studio - Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #dc2626;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #fca5a5;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #fca5a5;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        textarea::placeholder {
            color: rgba(252, 165, 165, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(220, 38, 38, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.6);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .privacy-notice {
            margin-top: 30px;
            padding: 20px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            color: #fca5a5;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .privacy-notice h3 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GAIA STUDIO</h1>
            <p class="subtitle">Ativa√ß√£o</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="message">Cole seu Identificador:</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Cole seu identificador aqui..."

                ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Ativar

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">

    <script>

        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {

        }
    </script>
</body>
</html>
