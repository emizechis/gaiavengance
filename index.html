<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vapt - Servidores & Premium</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --vapt-azul: #1A237E;
            --vapt-roxo: #6A1B9A;
            --cor-primaria: var(--vapt-azul);
            --fundo: #F8F9FE;
            --branco: #FFFFFF;
            --texto: #2D3436;
        }

        body.premium-font { font-family: 'Courier New', Courier, monospace; } /* Exemplo de fonte premium */

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--fundo); margin: 0; color: var(--texto); }

        .app-container { width: 100%; max-width: 500px; margin: auto; background: var(--branco); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Cabe√ßalho */
        .header { background: linear-gradient(135deg, var(--cor-primaria), var(--vapt-roxo)); color: white; padding: 20px; border-radius: 0 0 20px 20px; }
        
        /* Nav */
        .nav-bar { height: 70px; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; background: white; }
        .nav-item { cursor: pointer; text-align: center; color: #B2BEC3; font-size: 0.7rem; }
        .nav-item.active { color: var(--cor-primaria); }

        /* Telas */
        .tela { display: none; padding: 20px; flex: 1; overflow-y: auto; }
        .tela.ativa { display: block; }

        /* Cards */
        .card { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px; margin-bottom: 10px; cursor: pointer; }
        
        /* Admin e Premium */
        .admin-section { background: #fff1f1; border: 2px dashed #ff7675; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .badge-premium { background: gold; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; }

        .vapt-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--cor-primaria); color: white; font-weight: 700; margin-top: 10px; cursor: pointer; }
        .vapt-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin: 5px 0; }

        /* Estilo Mensagem Premium */
        .msg-premium { border: 2px solid gold !important; font-weight: bold; }

        #chat-overlay { position: fixed; inset: 0; background: var(--fundo); z-index: 1000; display: none; flex-direction: column; }
    </style>
</head>
<body id="body-main">

<div class="app-container">
    <header class="header">
        <h1 id="app-logo">Vapt</h1>
        <p id="status-user">Usu√°rio Comum</p>
    </header>

    <div id="tela-servidores" class="tela ativa">
        <h3>Meus Servidores</h3>
        <div id="lista-servidores"></div>
        <button class="vapt-btn" onclick="modalCriarServidor()">+ Criar Servidor</button>
    </div>

    <div id="tela-premium" class="tela">
        <h3>Vapt Premium üåü</h3>
        <p>Libere cores customizadas, fontes e distintivos exclusivos.</p>
        <div class="card">
            <input type="text" id="key-input" class="vapt-input" placeholder="Cole sua chave aqui">
            <button class="vapt-btn" onclick="resgatarChave()">Resgatar Chave</button>
        </div>
        
        <div id="controles-premium" style="display:none;">
            <h4>Personaliza√ß√£o</h4>
            <label>Cor do Site:</label>
            <input type="color" id="cor-site" onchange="mudarCor(this.value)">
            <button class="vapt-btn" style="background:#333" onclick="ativarFonte()">Mudar Fonte</button>
        </div>
    </div>

    <div id="tela-admin" class="tela">
        <div class="admin-section">
            <h3>Painel do Administrador</h3>
            <label>Dura√ß√£o da Chave:</label>
            <select id="key-time" class="vapt-input">
                <option value="3600">1 Hora</option>
                <option value="2592000">1 M√™s</option>
                <option value="0">Permanente</option>
            </select>
            <button class="vapt-btn" onclick="gerarKey()">Gerar Chave Premium</button>
            <div id="key-result" style="margin-top:10px; font-weight:bold; color:var(--vapt-roxo)"></div>
            
            <h4>Usu√°rios Ativos</h4>
            <div id="lista-usuarios-premium"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="navegar('tela-servidores')"><i class="fas fa-server"></i><br>Servidores</div>
        <div class="nav-item" onclick="navegar('tela-premium')"><i class="fas fa-star"></i><br>Premium</div>
        <div id="nav-admin" class="nav-item" style="display:none;" onclick="navegar('tela-admin')"><i class="fas fa-user-shield"></i><br>Admin</div>
    </nav>
</div>

<div id="chat-overlay">
    <div class="header" style="padding:10px; display:flex; align-items:center;">
        <i class="fas fa-arrow-left" onclick="fecharChat()" style="margin-right:15px;"></i>
        <span id="chat-nome-servidor">Servidor</span>
    </div>
    <div id="canais-lista" style="padding:10px; background:#eee; display:flex; gap:5px; overflow-x:auto;"></div>
    <div id="chat-mensagens" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
    <div style="padding:15px; display:flex; gap:5px;">
        <input type="text" id="msg-input" class="vapt-input" placeholder="Mensagem...">
        <button onclick="enviarMensagem()" class="vapt-btn" style="width:70px; margin:0;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    // --- FIREBASE SETUP ---
    const firebaseConfig = { databaseURL: "https://zapidosos-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- USU√ÅRIO ---
    let user = JSON.parse(localStorage.getItem('vapt_user')) || {
        id: 'U' + Math.floor(Math.random()*10000),
        nome: 'Membro',
        premium: false,
        isAdmin: false
    };

    // --- LOGICA ADMIN INICIAL (Para teste, o primeiro ID pode ser admin) ---
    // Voc√™ pode for√ßar seu ID como admin no console: user.isAdmin = true;
    if(user.id === 'U1234') user.isAdmin = true; // Exemplo de ID mestre

    function navegar(id) {
        document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
        document.getElementById(id).classList.add('ativa');
    }

    // --- SISTEMA PREMIUM ---
    function gerarKey() {
        const time = document.getElementById('key-time').value;
        const key = 'VAPT-' + Math.random().toString(36).substring(2, 9).toUpperCase();
        db.ref('keys/' + key).set({ duracao: time, usada: false });
        document.getElementById('key-result').innerText = "Chave: " + key;
    }

    function resgatarChave() {
        const key = document.getElementById('key-input').value;
        db.ref('keys/' + key).once('value', snap => {
            if(snap.exists() && !snap.val().usada) {
                db.ref('keys/' + key + '/usada').set(true);
                ativarPremium();
                alert("Premium Ativado!");
            } else {
                alert("Chave inv√°lida ou j√° usada.");
            }
        });
    }

    function ativarPremium() {
        user.premium = true;
        localStorage.setItem('vapt_user', JSON.stringify(user));
        document.getElementById('controles-premium').style.display = 'block';
        document.getElementById('status-user').innerHTML = 'Vapt Premium <span class="badge-premium">GOLD</span>';
        db.ref('usuarios_premium/' + user.id).set({ nome: user.nome, ativo: true });
    }

    function mudarCor(cor) {
        if(!user.premium) return;
        document.documentElement.style.setProperty('--cor-primaria', cor);
    }

    // --- SERVIDORES ---
    function modalCriarServidor() {
        const nome = prompt("Nome do Servidor:");
        if(nome) {
            const sId = 'S' + Date.now();
            db.ref('servidores/' + sId).set({
                nome: nome,
                dono: user.id,
                canais: { 'geral': { nome: 'Geral' } }
            });
        }
    }

    function carregarServidores() {
        db.ref('servidores').on('value', snap => {
            const lista = document.getElementById('lista-servidores');
            lista.innerHTML = '';
            snap.forEach(serv => {
                const s = serv.val();
                lista.innerHTML += `<div class="card" onclick="abrirServidor('${serv.key}')">
                    <b>${s.nome}</b><br><small>Dono ID: ${s.dono}</small>
                </div>`;
            });
        });
    }

    let servidorAtivo = null;
    let canalAtivo = 'geral';

    function abrirServidor(id) {
        servidorAtivo = id;
        document.getElementById('chat-overlay').style.display = 'flex';
        db.ref('servidores/' + id).once('value', snap => {
            const s = snap.val();
            document.getElementById('chat-nome-servidor').innerText = s.nome;
            renderCanais(s.canais);
        });
        carregarMensagens();
    }

    function renderCanais(canais) {
        const div = document.getElementById('canais-lista');
        div.innerHTML = '';
        for(let c in canais) {
            div.innerHTML += `<button onclick="setCanal('${c}')" style="padding:5px 15px; border-radius:15px; border:none;"># ${canais[c].nome}</button>`;
        }
    }

    function enviarMensagem() {
        const txt = document.getElementById('msg-input').value;
        if(txt && servidorAtivo) {
            db.ref('msgs_servidor/' + servidorAtivo + '/' + canalAtivo).push({
                de: user.nome,
                deId: user.id,
                texto: txt,
                isPremium: user.premium
            });
            document.getElementById('msg-input').value = '';
        }
    }

    function carregarMensagens() {
        const ref = db.ref('msgs_servidor/' + servidorAtivo + '/' + canalAtivo);
        ref.off();
        document.getElementById('chat-mensagens').innerHTML = '';
        ref.limitToLast(20).on('child_added', snap => {
            const m = snap.val();
            const div = document.createElement('div');
            div.className = `bolha ${m.isPremium ? 'msg-premium' : ''}`;
            div.style = m.deId === user.id ? "align-self:flex-end; background:#e1f5fe; padding:10px; border-radius:10px; margin:5px;" : "align-self:flex-start; background:#fff; padding:10px; border-radius:10px; border:1px solid #eee; margin:5px;";
            div.innerHTML = `<small style="color:var(--vapt-roxo)">${m.de}</small><br>${m.texto}`;
            document.getElementById('chat-mensagens').appendChild(div);
        });
    }

    function fecharChat() { document.getElementById('chat-overlay').style.display = 'none'; }

    // --- ADMIN CHECK ---
    if(user.isAdmin) {
        document.getElementById('nav-admin').style.display = 'block';
    }

    window.onload = () => {
        carregarServidores();
        if(user.premium) ativarPremium();
    };
</script>
</body>
</html>
