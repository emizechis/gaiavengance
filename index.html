<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vapt - Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --v-azul: #1A237E; --v-roxo: #6A1B9A; --fundo: #F0F2F5; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--fundo); height: 100vh; overflow: hidden; }
        .app { width: 100%; max-width: 500px; margin: auto; background: white; height: 100vh; display: flex; flex-direction: column; }
        .topo { background: linear-gradient(135deg, var(--v-azul), var(--v-roxo)); color: white; padding: 20px; border-radius: 0 0 20px 20px; }
        .tela { display: none; flex: 1; overflow-y: auto; padding: 15px; }
        .ativa { display: block; }
        .nav { height: 70px; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { cursor: pointer; color: #999; text-align: center; font-size: 0.7rem; }
        .nav-btn.on { color: var(--v-azul); font-weight: bold; }
        .card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; }
        .input-v { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin: 5px 0; }
        .btn-v { width: 100%; padding: 15px; background: var(--v-azul); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        /* Chat Overlay */
        #chat-view { position: fixed; inset: 0; background: #E5DDD5; z-index: 9999; display: none; flex-direction: column; }
        .msg-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .bolha { padding: 10px 15px; border-radius: 12px; margin-bottom: 8px; max-width: 80%; font-size: 1rem; position: relative; }
        .minha { align-self: flex-end; background: #DCF8C6; border-bottom-right-radius: 2px; }
        .outra { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .autor-n { font-size: 0.7rem; color: var(--v-roxo); font-weight: bold; display: block; }
    </style>
</head>
<body>

<div class="app">
    <div class="topo">
        <h1 style="margin:0; font-size:1.5rem;">Vapt</h1>
        <small id="meu-id-txt">ID: ...</small>
    </div>

    <div id="t-contatos" class="tela ativa">
        <div id="lista-amigos"></div>
        <div style="background:#eee; padding:15px; border-radius:10px; margin-top:20px;">
            <input id="in-id" class="input-v" placeholder="ID do Amigo">
            <input id="in-nome" class="input-v" placeholder="Nome do Amigo">
            <button class="btn-v" onclick="salvarAmigo()">+ Adicionar</button>
        </div>
    </div>

    <div id="t-srv" class="tela">
        <div id="lista-srv"></div>
        <div style="background:#eee; padding:15px; border-radius:10px; margin-top:20px;">
            <input id="in-srv-nome" class="input-v" placeholder="Nome do Servidor">
            <button class="btn-v" onclick="novoServidor()" style="background:var(--v-roxo)">Criar Servidor</button>
        </div>
    </div>

    <div id="t-admin" class="tela">
        <h3 style="color:red">Painel Master V2131</h3>
        <button class="btn-v" onclick="gerarKey()">Gerar Chave Premium</button>
        <p id="res-key" style="text-align:center; font-weight:bold; color:var(--v-roxo)"></p>
    </div>

    <div class="nav">
        <div class="nav-btn on" onclick="irPara('t-contatos')"><i class="fa fa-user"></i><br>Amigos</div>
        <div class="nav-btn" onclick="irPara('t-srv')"><i class="fa fa-server"></i><br>Servidores</div>
        <div id="btn-adm" class="nav-btn" style="display:none" onclick="irPara('t-admin')"><i class="fa fa-lock"></i><br>Admin</div>
    </div>
</div>

<div id="chat-view">
    <div style="background:white; padding:15px; display:flex; align-items:center; border-bottom:1px solid #ccc;">
        <i class="fa fa-arrow-left" onclick="fecharChat()" style="margin-right:20px; cursor:pointer;"></i>
        <b id="chat-nome">Nome</b>
    </div>
    <div id="chat-msgs" class="msg-box"></div>
    <div style="background:white; padding:15px; display:flex; gap:10px;">
        <input id="msg-in" class="input-v" style="margin:0" placeholder="Mensagem...">
        <button onclick="enviarMsg()" style="padding:10px 20px; background:var(--v-azul); color:white; border:none; border-radius:8px;">OK</button>
    </div>
</div>

<script>
    // --- SETUP PRINCIPAL ---
    const firebaseConfig = { databaseURL: "https://zapidosos-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const MEU_ID_MASTER = "V2131";

    let user = JSON.parse(localStorage.getItem('vapt_u')) || {
        id: 'V' + Math.floor(Math.random()*9000),
        nome: 'UsuÃ¡rio',
        adm: false
    };
    if(user.id === MEU_ID_MASTER) user.adm = true;
    localStorage.setItem('vapt_u', JSON.stringify(user));
    document.getElementById('meu-id-txt').innerText = "Meu ID: " + user.id;
    if(user.adm) document.getElementById('btn-adm').style.display = 'block';

    function irPara(id) {
        document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('on'));
        document.getElementById(id).classList.add('ativa');
        event.currentTarget.classList.add('on');
        if(id === 't-contatos') listarAmigos();
        if(id === 't-srv') listarServidores();
    }

    // --- LOGICA DE CONTATOS ---
    function salvarAmigo() {
        const id = document.getElementById('in-id').value.trim();
        const nome = document.getElementById('in-nome').value.trim();
        if(id && nome) {
            let amigos = JSON.parse(localStorage.getItem('vapt_a')) || [];
            amigos.push({id, nome});
            localStorage.setItem('vapt_a', JSON.stringify(amigos));
            listarAmigos();
            document.getElementById('in-id').value = '';
            document.getElementById('in-nome').value = '';
        }
    }

    function listarAmigos() {
        const lista = document.getElementById('lista-amigos');
        const amigos = JSON.parse(localStorage.getItem('vapt_a')) || [];
        lista.innerHTML = amigos.length ? '' : '<p style="text-align:center">Nenhum amigo.</p>';
        amigos.forEach(a => {
            lista.innerHTML += `<div class="card" onclick="abrirChat('${a.id}','${a.nome}','pvt')">
                <div style="width:40px;height:40px;background:#ddd;border-radius:50%;margin-right:10px"></div>
                <b>${a.nome}</b></div>`;
        });
    }

    // --- LOGICA DE SERVIDORES ---
    function novoServidor() {
        const nome = document.getElementById('in-srv-nome').value.trim();
        if(nome) {
            const sid = 'S' + Date.now();
            db.ref('srvs/' + sid).set({ nome });
            document.getElementById('in-srv-nome').value = '';
        }
    }

    function listarServidores() {
        db.ref('srvs').on('value', snap => {
            const lista = document.getElementById('lista-srv');
            lista.innerHTML = '';
            snap.forEach(s => {
                lista.innerHTML += `<div class="card" onclick="abrirChat('${s.key}','${s.val().nome}','srv')">
                <div style="width:40px;height:40px;background:var(--v-roxo);border-radius:50%;margin-right:10px;color:white;text-align:center;line-height:40px">#</div>
                <b>${s.val().nome}</b></div>`;
            });
        });
    }

    // --- O MOTOR DO CHAT (FIXO) ---
    let canalAtual = "";
    function abrirChat(id, nome, tipo) {
        canalAtual = tipo === 'pvt' ? 'chat_' + [user.id, id].sort().join("_") : 'srv_' + id;
        document.getElementById('chat-nome').innerText = nome;
        document.getElementById('chat-view').style.display = 'flex';
        
        const ref = db.ref('mensagens/' + canalAtual);
        ref.off(); // Limpa escuta antiga
        document.getElementById('chat-msgs').innerHTML = '';
        
        ref.limitToLast(50).on('child_added', snap => {
            const m = snap.val();
            const div = document.createElement('div');
            div.className = `bolha ${m.uid === user.id ? 'minha' : 'outra'}`;
            div.innerHTML = `<span class="autor-n">${m.nome}</span>${m.texto}`;
            document.getElementById('chat-msgs').appendChild(div);
            document.getElementById('chat-msgs').scrollTop = document.getElementById('chat-msgs').scrollHeight;
        });
    }

    function enviarMsg() {
        const t = document.getElementById('msg-in').value.trim();
        if(t && canalAtual) {
            db.ref('mensagens/' + canalAtual).push({
                uid: user.id,
                nome: user.nome,
                texto: t,
                time: Date.now()
            });
            document.getElementById('msg-in').value = '';
        }
    }

    function fecharChat() {
        document.getElementById('chat-view').style.display = 'none';
        db.ref('mensagens/' + canalAtual).off();
    }

    function gerarKey() {
        const k = "PREM-" + Math.floor(Math.random()*9999);
        document.getElementById('res-key').innerText = k;
    }

    window.onload = listarAmigos;
</script>
</body>
</html>
