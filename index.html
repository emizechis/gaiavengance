<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Simples - Conversa FÃ¡cil</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-zap: #25D366;
            --azul-claro: #E3F2FD;
            --texto: #2c3e50;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--azul-claro);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* TELA DE LOGIN */
        #tela-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        /* TELA DE CHAT */
        #tela-chat { display: none; flex-direction: column; height: 100%; }

        h1 { color: var(--texto); font-size: 2rem; }
        
        input {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 15px;
            border: 3px solid var(--verde-zap);
            margin-bottom: 15px;
            outline: none;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: var(--verde-zap);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #lista-mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
        }

        .mensagem {
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1.3rem;
            word-wrap: break-word;
        }

        .minha { align-self: flex-end; background-color: #dcf8c6; border: 1px solid #bede9f; }
        .outra { align-self: flex-start; background-color: #f0f0f0; border: 1px solid #ccc; }

        .controles {
            padding: 20px;
            background: #eee;
            display: flex;
            gap: 10px;
        }

        .cabecalho {
            background: var(--verde-zap);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="tela-login">
        <h1>OlÃ¡! ðŸ‘‹</h1>
        <p style="font-size: 1.2rem;">Como vocÃª quer ser chamado(a)?</p>
        <input type="text" id="meu-id" placeholder="Ex: VovÃ³ Maria">
        
        <p style="font-size: 1.2rem;">Com quem quer falar hoje?</p>
        <input type="text" id="id-destino" placeholder="Ex: Neto Lucas">
        
        <button onclick="entrarNoChat()">COMEÃ‡AR CONVERSA</button>
    </div>

    <div id="tela-chat">
        <div class="cabecalho">
            Conversando com: <b id="nome-destino">...</b>
        </div>
        <div id="lista-mensagens"></div>
        <div class="controles">
            <input type="text" id="msg-input" placeholder="Escreva aqui...">
            <button onclick="enviarMensagem()">ENVIAR</button>
        </div>
        <button onclick="location.reload()" style="background: #999; font-size: 1rem; padding: 10px;">Sair</button>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO DO BANCO DE DADOS (GRATUITO)
        // Para funcionar de verdade, vocÃª deve criar um projeto no Firebase (console.firebase.google.com)
        // e colar suas chaves aqui. Abaixo estÃ¡ uma estrutura funcional.
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            databaseURL: "https://zapidosos-default-rtdb.firebaseio.com", 
        };
        
        // Inicializar apenas se as chaves forem vÃ¡lidas. 
        // DICA: Se vocÃª quiser testar apenas o visual, ignore os erros de conexÃ£o.
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let meuId, destinoId, chatRef;

        function entrarNoChat() {
            meuId = document.getElementById('meu-id').value.trim();
            destinoId = document.getElementById('id-destino').value.trim();

            if (!meuId || !destinoId) {
                alert("Por favor, preencha os dois nomes!");
                return;
            }

            // Criar um ID de chat Ãºnico para os dois (alfabÃ©tico para ser sempre o mesmo)
            const chatID = [meuId, destinoId].sort().join("-");
            chatRef = database.ref("chats/" + chatID);

            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('tela-chat').style.display = 'flex';
            document.getElementById('nome-destino').innerText = destinoId;

            // Escutar novas mensagens
            chatRef.on("child_added", (snapshot) => {
                const data = snapshot.val();
                exibirMensagem(data.texto, data.autor === meuId);
            });
        }

        function enviarMensagem() {
            const input = document.getElementById('msg-input');
            const texto = input.value.trim();
            if (texto) {
                chatRef.push({
                    autor: meuId,
                    texto: texto,
                    data: Date.now()
                });
                input.value = "";
            }
        }

        function exibirMensagem(texto, ehMinha) {
            const lista = document.getElementById('lista-mensagens');
            const div = document.createElement('div');
            div.className = `mensagem ${ehMinha ? 'minha' : 'outra'}`;
            div.innerText = texto;
            lista.appendChild(div);
            lista.scrollTop = lista.scrollHeight;
        }
    </script>
</body>
</html>
